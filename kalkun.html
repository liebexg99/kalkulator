    <h1 style="font-size: 50px; animation: kalkubin 500ms infinite ease-in-out;">KALKULATOR ZEUS</h1>

    <input id="layar" type="text" readonly>

    <div class="kalku" onclick="location.href='https://www.youtube.com/watch?v=xvFZjo5PgG0&list=RDxvFZjo5PgG0&start_radio=1&pp=ygUIcmlja3JvbGygBwE%3D'">
        <button onclick="tambah('1')">1</button>
        <button onclick="tambah('2')">2</button>
        <button onclick="tambah('3')">3</button>
        <button onclick="tambah('/')">/</button><br>
        <button onclick="tambah('4')">4</button>
        <button onclick="tambah('5')">5</button>
        <button onclick="tambah('6')">6</button>
        <button onclick="tambah('*')">x</button><br>
        <button onclick="tambah('7')">7</button>
        <button onclick="tambah('8')">8</button>
        <button onclick="tambah('9')">9</button>
        <button onclick="tambah('-')">-</button><br>
        <button onclick="tambah('0')">0</button>
        <button onclick="tambah('.')">.</button>
        <button onclick="tambah('+')">+</button>
        <button onclick="hitung()">=</button><br>
        <button onclick="reset()">C</button>
        <button onclick="bs()">ðŸ—¿</button>
    </div>

    <script>
        let layar = document.getElementById('layar')

        function tambah(x) {layar.value += x}
        function hitung() {layar.value = eval(layar.value)}
        function reset() {layar.value = ''}
        function bs() {layar.value = layar.value.slice(0, -1)}
    </script>
